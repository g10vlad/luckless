<div ng-cloak>
    <md-content class="md-padding" layout-xs="column">
        <div flex-xs flex-gt-xs>
            <md-card ng-controller="PermissionCtrl">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Trabajar con Permission</span>
                        <span class="md-subhead">CRUD Permission</span>
                    </md-card-title-text>
                </md-card-title>
                <md-divider></md-divider>
                <md-card-actions layout="row" layout-align="start center" layout-xs="column">
                    <md-card-icon-actions>
                        <!--
                        <md-button class="md-fab md-mini md-primary" aria-label="Add" ng-click="new($event)">
                            <ng-md-icon icon="add" aria-label="title"></ng-md-icon>
                        </md-button>
                    -->
                        <md-button class="md-icon-button" aria-label="Add" ng-click="new($event)">
                            <md-tooltip md-autohide>Add</md-tooltip>
                            <ng-md-icon icon="add" aria-label="Add"></ng-md-icon>
                        </md-button>
                    </md-card-icon-actions>
                    <span flex></span>
                    <md-card-icon-actions layout-align="end center">
                        <input placeholder="buscar" ng-model="query" ng-keyup="buscar()">
                        <md-button class="md-icon-button" aria-label="Share">
                            <ng-md-icon icon="more_vert" aria-label="title"></ng-md-icon>
                        </md-button>
                    </md-card-icon-actions>
                </md-card-actions>
                <md-divider></md-divider>
                <md-table-container>
                    <md-progress-linear layout-fill md-mode="indeterminate" ng-hide="!isLoading"></md-progress-linear>
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>codename</th>
                                <th>name</th>
                                <th>app_label</th>
                                <th colspan='2' align='center'>acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in lista">
                                <td>{{ (options.page - 1) * options.page_size +$index +1 }}</td>
                                <td> {{ d.codename }}</td>
                                <td> {{ d.name }}</td>
                                <td> {{ d.content_type }}</td>
                                <td>
                                    <md-button class="md-icon-button" aria-label="Edit" ng-click="sel(d)">
                                        <md-tooltip md-autohide>Edit {{ d.codename }}</md-tooltip>
                                        <ng-md-icon icon="edit" aria-label="Edit"></ng-md-icon>
                                    </md-button>
                                </td>
                                <td>
                                    <md-button class="md-icon-button" aria-label="delete" ng-click="delete(d)">
                                        <md-tooltip md-autohide>Delete {{ d.codename }}</md-tooltip>
                                        <ng-md-icon icon="delete" aria-label="delete"></ng-md-icon>
                                    </md-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>
                <md-table-pagination>
                    <table>
                        <tfoot>
                            <tr>
                                <td >
                                    <app-pagination ng-if="options.pages>0" per="options.page_size" page="options.page" format="{{'jumping'}}" display="4" rango="options.range" accion="list(params)" pages="options.pages" query="query" fields="{{fields}}"></app-pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </md-table-pagination>
                <md-table-pagination>
                    <table>
                        <tfoot>
                            <tr>
                                <td colspan="10">
                                    <mi-pagination page="options.page" pages="options.pages" next="options.next" previous="options.previous" rango="options.range" activado="myactive" accion="list(params)" query="query">
                                    </mi-pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </md-table-pagination>
            </md-card>
        </div>
    </md-content>
</div>
